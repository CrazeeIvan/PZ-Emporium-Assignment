<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" data-content="pages.shop.description" data-content-attr="content" content="">
  <meta name="keywords" data-content="site.keywords" data-content-attr="content" content="">
  <meta name="author" data-content="site.author" data-content-attr="content" content="">
  <title data-content="pages.shop.title"></title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="nav-brand" data-content="site.name"></a>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link" data-content="navigation.home"></a></li>
        <li><a href="mods.html" class="nav-link" data-content="navigation.mods"></a></li>
        <li><a href="tools.html" class="nav-link" data-content="navigation.tools"></a></li>
        <li><a href="shop.html" class="nav-link" data-content="navigation.shop"></a></li>
        <li><a href="about.html" class="nav-link" data-content="navigation.about"></a></li>
        <li>
          <button class="cart-btn" onclick="openCart()" aria-label="Shopping cart">
            <span data-content="navigation.cart"></span>
            <span id="cart-badge" class="cart-badge hidden">0</span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="container">
      <!-- Page Header -->
      <header class="page-header">
        <h1 class="page-title" data-content="pages.shop.title"></h1>
        <p class="page-description" data-content="pages.shop.description"></p>
      </header>

      <!-- Tips Section -->
      <section aria-labelledby="tips-heading">
        <h2 id="tips-heading" class="section-title" data-content="pages.shop.tipsTitle"></h2>
        <p style="color: var(--text-secondary); text-align: center; margin-bottom: 2rem;" data-content="pages.shop.tipsIntro"></p>
        <!-- Dynamically loaded from data/tips.json -->
        <div id="tips-container" class="card-grid"></div>
      </section>

      <!-- Commission Section -->
      <section aria-labelledby="commission-heading" class="mt-lg">
        <h2 id="commission-heading" class="section-title" data-content="pages.shop.commissionTitle"></h2>

        <article class="card" style="max-width: 800px; margin: 0 auto;">
          <h3 style="color: var(--accent-light); font-size: 1.5rem; margin-bottom: 1rem;" data-content="pages.shop.commissionSubtitle"></h3>
          <p class="card-description" data-content="pages.shop.commissionIntro"></p>

          <h4 style="color: var(--text-primary); margin-top: 1.5rem; margin-bottom: 0.5rem;" data-content="pages.shop.whatICanBuild.title"></h4>
          <ul style="color: var(--text-secondary); margin-left: 2rem; line-height: 2;">
            <li data-content="pages.shop.whatICanBuild.items.0"></li>
            <li data-content="pages.shop.whatICanBuild.items.1"></li>
            <li data-content="pages.shop.whatICanBuild.items.2"></li>
            <li data-content="pages.shop.whatICanBuild.items.3"></li>
            <li data-content="pages.shop.whatICanBuild.items.4"></li>
            <li data-content="pages.shop.whatICanBuild.items.5"></li>
          </ul>

          <h4 style="color: var(--text-primary); margin-top: 1.5rem; margin-bottom: 0.5rem;" data-content="pages.shop.process.title"></h4>
          <ol style="color: var(--text-secondary); margin-left: 2rem; line-height: 2;">
            <li data-content="pages.shop.process.steps.0"></li>
            <li data-content="pages.shop.process.steps.1"></li>
            <li data-content="pages.shop.process.steps.2"></li>
            <li data-content="pages.shop.process.steps.3"></li>
            <li data-content="pages.shop.process.steps.4"></li>
            <li data-content="pages.shop.process.steps.5"></li>
          </ol>

          <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">
              <strong style="color: var(--accent-light);" data-content="pages.shop.pricing.label"></strong>
              <span data-content="pages.shop.pricing.text"></span>
            </p>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
              <strong style="color: var(--accent-light);" data-content="pages.shop.turnaround.label"></strong>
              <span data-content="pages.shop.turnaround.text"></span>
            </p>
            <button class="btn btn-primary btn-lg" onclick="contactForCommission()" data-content="pages.shop.commissionButton"></button>
          </div>
        </article>
      </section>

      <!-- FAQ Section -->
      <section class="mt-lg">
        <article class="card">
          <h2 class="section-title" data-content="pages.shop.faqTitle"></h2>

          <div style="margin-bottom: 1.5rem;">
            <h3 style="color: var(--accent-light); margin-bottom: 0.5rem;" data-content="pages.shop.faqs.0.question"></h3>
            <p class="card-description" data-content="pages.shop.faqs.0.answer"></p>
          </div>

          <div style="margin-bottom: 1.5rem;">
            <h3 style="color: var(--accent-light); margin-bottom: 0.5rem;" data-content="pages.shop.faqs.1.question"></h3>
            <p class="card-description" data-content="pages.shop.faqs.1.answer"></p>
          </div>

          <div>
            <h3 style="color: var(--accent-light); margin-bottom: 0.5rem;" data-content="pages.shop.faqs.2.question"></h3>
            <p class="card-description" data-content="pages.shop.faqs.2.answer"></p>
          </div>
        </article>
      </section>
    </div>
  </main>

  <!-- Shopping Cart Modal -->
  <div id="cart-modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" data-content="cart.title"></h2>
        <button class="modal-close" onclick="closeCart()" aria-label="Close cart">&times;</button>
      </div>

      <div id="empty-cart" class="empty-cart">
        <p data-content="cart.emptyMessage"></p>
      </div>

      <div id="cart-items"></div>

      <div id="cart-total" class="cart-total hidden">
        <span data-content="cart.total"></span>
        <span class="price" data-content="cart.pricePrefix"></span>
      </div>

      <div class="mt-lg" style="display: flex; gap: 1rem;">
        <button class="btn btn-primary btn-lg" onclick="checkout()" style="flex: 1;" data-content="cart.checkoutButton"></button>
        <button class="btn btn-secondary" onclick="cart.clearCart()" data-content="cart.clearButton"></button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/data-loader.js"></script>
  <script src="js/cart.js"></script>

      alert(message);
    }
  </script>
</body>
</html>
