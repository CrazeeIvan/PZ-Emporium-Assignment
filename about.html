<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" data-content="site.tagline" data-content-attr="content" content="">
  <meta name="keywords" data-content="site.keywords" data-content-attr="content" content="">
  <meta name="author" data-content="site.author" data-content-attr="content" content="">
  <title data-content="pages.about.title"></title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="nav-brand" data-content="site.name"></a>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link" data-content="navigation.home"></a></li>
        <li><a href="mods.html" class="nav-link" data-content="navigation.mods"></a></li>
        <li><a href="tools.html" class="nav-link" data-content="navigation.tools"></a></li>
        <li><a href="shop.html" class="nav-link" data-content="navigation.shop"></a></li>
        <li><a href="about.html" class="nav-link" data-content="navigation.about"></a></li>
        <li>
          <button class="cart-btn" onclick="openCart()" aria-label="Shopping cart">
            <span data-content="navigation.cart"></span>
            <span id="cart-badge" class="cart-badge hidden">0</span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="container">
      <!-- Page Header -->
      <header class="page-header">
        <h1 class="page-title" data-content="pages.about.title"></h1>
        <p class="page-description" data-content="pages.about.description"></p>
      </header>

      <!-- Bio Section -->
      <section aria-labelledby="bio-heading">
        <article class="card">
          <h2 id="bio-heading" class="section-title" data-content="pages.about.bio.title"></h2>
          <p class="card-description" data-content="pages.about.bio.paragraphs.0"></p>
          <p class="card-description" data-content="pages.about.bio.paragraphs.1"></p>
        </article>
      </section>

      <!-- Work Section -->
      <section aria-labelledby="work-heading">
        <article class="card">
          <h2 id="work-heading" class="section-title" data-content="pages.about.work.title"></h2>
          <p class="card-description" data-content="pages.about.work.intro"></p>
          <ul style="color: var(--text-secondary); margin-left: 2rem; line-height: 2;">
            <li>
              <strong style="color: var(--text-primary);" data-content="pages.about.work.areas.0.title"></strong>
              <span data-content="pages.about.work.areas.0.description"></span>
            </li>
            <li>
              <strong style="color: var(--text-primary);" data-content="pages.about.work.areas.1.title"></strong>
              <span data-content="pages.about.work.areas.1.description"></span>
            </li>
            <li>
              <strong style="color: var(--text-primary);" data-content="pages.about.work.areas.2.title"></strong>
              <span data-content="pages.about.work.areas.2.description"></span>
            </li>
          </ul>
        </article>
      </section>

      <!-- Skills Section -->
      <section aria-labelledby="skills-heading">
        <article class="card">
          <h2 id="skills-heading" class="section-title" data-content="pages.about.skills.title"></h2>
          <div class="card-grid">
            <div>
              <h3 style="color: var(--accent-light); margin-bottom: 0.5rem;" data-content="pages.about.skills.categories.0.title"></h3>
              <p class="card-description" style="margin: 0;" data-content="pages.about.skills.categories.0.items"></p>
            </div>
            <div>
              <h3 style="color: var(--accent-light); margin-bottom: 0.5rem;" data-content="pages.about.skills.categories.1.title"></h3>
              <p class="card-description" style="margin: 0;" data-content="pages.about.skills.categories.1.items"></p>
            </div>
            <div>
              <h3 style="color: var(--accent-light); margin-bottom: 0.5rem;" data-content="pages.about.skills.categories.2.title"></h3>
              <p class="card-description" style="margin: 0;" data-content="pages.about.skills.categories.2.items"></p>
            </div>
          </div>
        </article>
      </section>

      <!-- Contact Section -->
      <section aria-labelledby="contact-heading">
        <article class="card">
          <h2 id="contact-heading" class="section-title" data-content="pages.about.contact.title"></h2>
          <p class="card-description" data-content="pages.about.contact.intro"></p>
          <address style="font-style: normal; margin-top: 1.5rem;">
            <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
              <strong style="color: var(--accent-light);" data-content="pages.about.contact.labels.email"></strong>
              <span data-content="site.email"></span>
            </p>
            <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
              <strong style="color: var(--accent-light);" data-content="pages.about.contact.labels.discord"></strong>
              <span data-content="site.discord"></span>
            </p>
            <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
              <strong style="color: var(--accent-light);" data-content="pages.about.contact.labels.github"></strong>
              <span data-content="site.github"></span>
            </p>
            <p style="color: var(--text-secondary);">
              <strong style="color: var(--accent-light);" data-content="pages.about.contact.labels.steamWorkshop"></strong>
              <a data-content="site.steamWorkshop" data-content-attr="href" href="#" style="color: inherit; text-decoration: underline;">
                <span data-content="site.steamWorkshop"></span>
              </a>
            </p>
          </address>
        </article>
      </section>
    </div>
  </main>

  <!-- Shopping Cart Modal -->
  <div id="cart-modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" data-content="cart.title"></h2>
        <button class="modal-close" onclick="closeCart()" aria-label="Close cart">&times;</button>
      </div>

      <div id="empty-cart" class="empty-cart">
        <p data-content="cart.emptyMessage"></p>
      </div>

      <div id="cart-items"></div>

      <div id="cart-total" class="cart-total hidden">
        <span data-content="cart.total"></span>
        <span class="price" data-content="cart.pricePrefix"></span>
      </div>

      <div class="mt-lg" style="display: flex; gap: 1rem;">
        <button class="btn btn-primary btn-lg" onclick="checkout()" style="flex: 1;" data-content="cart.checkoutButton"></button>
        <button class="btn btn-secondary" onclick="cart.clearCart()" data-content="cart.clearButton"></button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/data-loader.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
