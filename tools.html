<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" data-content="pages.tools.description" data-content-attr="content" content="">
  <meta name="keywords" data-content="site.keywords" data-content-attr="content" content="">
  <meta name="author" data-content="site.author" data-content-attr="content" content="">
  <title data-content="pages.tools.title"></title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="nav-brand" data-content="site.name"></a>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link" data-content="navigation.home"></a></li>
        <li><a href="mods.html" class="nav-link" data-content="navigation.mods"></a></li>
        <li><a href="tools.html" class="nav-link" data-content="navigation.tools"></a></li>
        <li><a href="shop.html" class="nav-link" data-content="navigation.shop"></a></li>
        <li><a href="about.html" class="nav-link" data-content="navigation.about"></a></li>
        <li>
          <button class="cart-btn" onclick="openCart()" aria-label="Shopping cart">
            <span data-content="navigation.cart"></span>
            <span id="cart-badge" class="cart-badge hidden">0</span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="container">
      <!-- Page Header -->
      <header class="page-header">
        <h1 class="page-title" data-content="pages.tools.title"></h1>
        <p class="page-description" data-content="pages.tools.description"></p>
      </header>

      <!-- Tools Grid -->
      <section aria-label="Available tools">
        <!-- Dynamically loaded from data/tools.json -->
        <div id="tools-container" class="card-grid"></div>
      </section>

      <!-- Documentation Section -->
      <section class="mt-lg">
        <article class="card">
          <h2 class="section-title" data-content="pages.tools.documentationTitle"></h2>
          <p class="card-description" data-content="pages.tools.documentationIntro"></p>
          <ul style="color: var(--text-secondary); margin-left: 2rem; line-height: 2;">
            <li>
              <strong style="color: var(--text-primary);" data-content="pages.tools.documentationFeatures.0.title"></strong>
              <span data-content="pages.tools.documentationFeatures.0.description"></span>
            </li>
            <li>
              <strong style="color: var(--text-primary);" data-content="pages.tools.documentationFeatures.1.title"></strong>
              <span data-content="pages.tools.documentationFeatures.1.description"></span>
            </li>
            <li>
              <strong style="color: var(--text-primary);" data-content="pages.tools.documentationFeatures.2.title"></strong>
              <span data-content="pages.tools.documentationFeatures.2.description"></span>
            </li>
            <li>
              <strong style="color: var(--text-primary);" data-content="pages.tools.documentationFeatures.3.title"></strong>
              <span data-content="pages.tools.documentationFeatures.3.description"></span>
            </li>
          </ul>
          <div class="mt-lg">
            <a href="#" class="btn btn-primary" data-content="pages.tools.buttons.documentation"></a>
            <a href="#" class="btn btn-secondary" style="margin-left: 1rem;" data-content="pages.tools.buttons.discord"></a>
          </div>
        </article>
      </section>
    </div>
  </main>

  <!-- Shopping Cart Modal -->
  <div id="cart-modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" data-content="cart.title"></h2>
        <button class="modal-close" onclick="closeCart()" aria-label="Close cart">&times;</button>
      </div>

      <div id="empty-cart" class="empty-cart">
        <p data-content="cart.emptyMessage"></p>
      </div>

      <div id="cart-items"></div>

      <div id="cart-total" class="cart-total hidden">
        <span data-content="cart.total"></span>
        <span class="price" data-content="cart.pricePrefix"></span>
      </div>

      <div class="mt-lg" style="display: flex; gap: 1rem;">
        <button class="btn btn-primary btn-lg" onclick="checkout()" style="flex: 1;" data-content="cart.checkoutButton"></button>
        <button class="btn btn-secondary" onclick="cart.clearCart()" data-content="cart.clearButton"></button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/data-loader.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
