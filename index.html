<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" data-content="site.tagline" data-content-attr="content" content="">
  <meta name="keywords" data-content="site.keywords" data-content-attr="content" content="">
  <meta name="author" data-content="site.author" data-content-attr="content" content="">
  <title data-content="pages.home.title"></title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="nav-brand" data-content="site.name"></a>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link" data-content="navigation.home"></a></li>
        <li><a href="mods.html" class="nav-link" data-content="navigation.mods"></a></li>
        <li><a href="tools.html" class="nav-link" data-content="navigation.tools"></a></li>
        <li><a href="shop.html" class="nav-link" data-content="navigation.shop"></a></li>
        <li><a href="about.html" class="nav-link" data-content="navigation.about"></a></li>
        <li>
          <button class="cart-btn" onclick="openCart()" aria-label="Shopping cart">
            <span data-content="navigation.cart"></span>
            <span id="cart-badge" class="cart-badge hidden">0</span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="container">
      <!-- Page Header -->
      <header class="page-header">
        <h1 class="page-title gradient-text" data-content="pages.home.title"></h1>
        <p class="page-description" data-content="pages.home.description"></p>
      </header>

      <!-- Features Section -->
      <section aria-label="Main features">
        <div class="card-grid">
          <article class="card">
            <h2 class="card-title" data-content="pages.home.features.0.title"></h2>
            <p class="card-description" data-content="pages.home.features.0.description"></p>
            <a href="mods.html" class="btn btn-primary" data-content="pages.home.features.0.buttonText"></a>
          </article>

          <article class="card">
            <h2 class="card-title" data-content="pages.home.features.1.title"></h2>
            <p class="card-description" data-content="pages.home.features.1.description"></p>
            <a href="tools.html" class="btn btn-primary" data-content="pages.home.features.1.buttonText"></a>
          </article>

          <article class="card">
            <h2 class="card-title" data-content="pages.home.features.2.title"></h2>
            <p class="card-description" data-content="pages.home.features.2.description"></p>
            <a href="shop.html" class="btn btn-primary" data-content="pages.home.features.2.buttonText"></a>
          </article>
        </div>
      </section>

      <!-- About Preview Section -->
      <section class="mt-lg">
        <div class="card">
          <h2 class="section-title" data-content="pages.home.aboutPreview.title"></h2>
          <p class="card-description" data-content="pages.home.aboutPreview.paragraphs.0"></p>
          <p class="card-description" data-content="pages.home.aboutPreview.paragraphs.1"></p>
          <a href="about.html" class="btn btn-secondary" data-content="pages.home.aboutPreview.buttonText"></a>
        </div>
      </section>
    </div>
  </main>

  <!-- Shopping Cart Modal -->
  <div id="cart-modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" data-content="cart.title"></h2>
        <button class="modal-close" onclick="closeCart()" aria-label="Close cart">&times;</button>
      </div>

      <div id="empty-cart" class="empty-cart">
        <p data-content="cart.emptyMessage"></p>
      </div>

      <div id="cart-items"></div>

      <div id="cart-total" class="cart-total hidden">
        <span data-content="cart.total"></span>
        <span class="price" data-content="cart.pricePrefix"></span>
      </div>

      <div class="mt-lg" style="display: flex; gap: 1rem;">
        <button class="btn btn-primary btn-lg" onclick="checkout()" style="flex: 1;" data-content="cart.checkoutButton"></button>
        <button class="btn btn-secondary" onclick="cart.clearCart()" data-content="cart.clearButton"></button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/data-loader.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
